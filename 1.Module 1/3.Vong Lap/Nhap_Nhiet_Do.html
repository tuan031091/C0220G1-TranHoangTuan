    <title>Title</title>

<body>
<script>

    while (true){
        let tempernature = prompt('nhap vao nhiet do');
        if ( 100 >= tempernature && tempernature >= 20){
            break;
        } else if (tempernature > 100){
            alert('vui long ha nhiet do')
        } else if (tempernature < 20){
            alert('vui long tang nhiet do')
        }
    }

</script>
