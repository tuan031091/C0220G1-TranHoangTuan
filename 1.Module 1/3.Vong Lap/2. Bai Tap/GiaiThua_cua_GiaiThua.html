<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap vao so n');
    let tich = 1;
    if (n % 2 == 0) {
        for (i = 2; i <= n; i += 2) {
            tich *= i;

        }
    } else {
        for (i = 1; i <= n; i += 2) {
            tich *= i;

        }
    }
    alert(tich);
</script>
</body>
</html>
