<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="choi" onclick="clickchoi()" style="position: absolute; left: 600px; top: 200px; width: 80px; height: 60px">
    <strong>Play</strong></button>
<script>

    function clickchoi() {
        let DauKhoang = parseInt(prompt(' nhap vao so bat dau khoang'));
        let CuoiKhoang = parseInt(prompt(' nhap vao so cuoi khoang'));
        let Luckynumber = Math.floor(Math.random() * (CuoiKhoang    - DauKhoang + 1) + DauKhoang);
        //let NumberOfPlayer = parseInt(prompt(' nhap vao so muon chon trong khoang' + DauKhoang + 'đến' + CuoiKhoang));
        //if (NumberOfPlayer < DauKhoang && NumberOfPlayer > CuoiKhoang){alert('vui long nhap lai so trong khoan')}

        for (i = 1; i <= 3; i++) {
            let NumberOfPlayer = parseInt(prompt(' nhap vao so muon chon trong khoang' + DauKhoang + 'đến' + CuoiKhoang));
            if (NumberOfPlayer == Luckynumber) {
                alert('you win')
            } else if (NumberOfPlayer > Luckynumber) {
                alert(' so nay be hon nhap lai di')
            } else alert(' so nay lon hon nhap lai di')
        }

    }


</script>
</body>
