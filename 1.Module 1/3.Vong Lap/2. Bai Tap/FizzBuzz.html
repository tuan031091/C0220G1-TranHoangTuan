<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write('FIZZBUZZ' + '\n' + ';');
        } else if (i % 5 == 0) {
            document.write('BUZZ' + '\n' + ';');
        } else if (i % 3 == 0) {
            document.write('FIZZ' + '\n' + ';');
        } else document.write(i + '\n' + ';')
    } console.log(i);


</script>
</body>
</html>
