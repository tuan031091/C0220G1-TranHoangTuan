<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap vao so n');
    let tich = 1;
    let tong = 1;
    for ( i =1; i <= n; i+= 2){
       for (j = 1; j <= (2*i-1); j++){ // tai sao lai 2*i ma khong phai 2*n
           tich *= j;
       }
        tong += 1/tich;
        tich =1;

    }document.write(tong);
</script>
</body>
</html>
