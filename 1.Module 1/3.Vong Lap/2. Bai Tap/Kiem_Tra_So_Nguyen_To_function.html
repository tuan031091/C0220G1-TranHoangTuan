<script>
 let number = prompt('nhap vao so a');

    function kiemtrasnt(n) {
        let cohieu = true;
        if (n < 2) {
            document.write(n + 'khong phai la so nguyen to')
        } else {
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    cohieu = false;
                }
            }
        }
    if (cohieu){alert('la so nguyen to')}
    else alert('khong la so nguyen to')
    }
  kiemtrasnt(number);



</script>
