<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>

<body>

<h2>BOOKING INFORMATION</h2>

<label>Full Name</label><br/>
<input type="text" id="fullName"><br/>

<label>Gender</label><br/>
<select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select><br/>

<label>ID Card</label><br/>
<input type="number" id="idCard"><br/>

<label>Phone Number</label><br/>
<input type="number" id="phoneNumber"><br/>

<label>Birth Day</label><br/>
<input type="date" id="birthDay"><br/>

<label>Email</label><br/>
<input type="text" id="email"><br/>

<label>Address</label><br/>
<input type="text" id="address"><br/>

<label>Kind Of Customer</label><br/>
<select id="kindCustumer">
    <option>Diamond</option>
    <option>Platinum</option>
    <option>Gold</option>
    <option>Silver</option>
    <option>Member</option>
</select><br/>

<label>Amount Of Peopel</label><br/>
<input type="number" id="amountPeople"><br/>

<label>Rent Days</label><br/>

<label>Kind Of Service</label><br/>
<select id="kindService" onchange="price()">
    <option value="villa">Villa</option>
    <option value="house">House</option>
    <option value="room">Room</option>
</select><br/>

<label>Price ($)</label><br/>
<input type="text" id='price1' value=""><br/>

<label>Kind Of Room</label><br/>
<select id="kindRoom">
    <option>VIP</option>
    <option>Business</option>
    <option>Normal</option>
</select><br/>

<labe>Discount</labe>
<br/>
<input type="number" id="discount"><br/>

<button type="text" onclick="payment()">Payment</button>
<input type="text" id="payment">


</body>
</html>
