<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap chuoi');
    n = n.split(",");
    console.log(n);
    let count = 0;
    for (i = 0; i <= n.length -1;i++ ) {
        if (n[i] < 1) {
            count++
        }
    }
    document.write('mang [' + n + '] co' + count + ' la so am')
</script>
