<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap a');
    let number = new Array();
    number = n;
    let max = number[0];
    let min = number[number.length-1];
     document.write(n + ' co : ' + number.length + ' chu so ' + '<br/>');
    for ( let i = 0; i <= number.length - 1; i++) {
        if (number[i] > max) {
            max = number[i];
        } else if (number[i] < min){
            min = number[i]
        }
    }document.write(' so lon nhat la ' + max + '<br/>');

    document.write('so nho nhat la ' + min)



</script>
</body>
</html>
