<script>
    let weight = parseFloat(prompt('vui long nhap can nang (kg)'),60);
    let heiht = parseFloat(prompt('vui long nhap chieu cao (m)'),170);
    let BMI = weight/(heiht*heiht);
    if (BMI >= 30){
        alert('you are obese')}
        else if (BMI >= 25){
            alert ('you are overweight')}
            else if (BMI >=18.5){
                alert('you are Normal')
            } else {alert ('you are underweight')}



</script>
