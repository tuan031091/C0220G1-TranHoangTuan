<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu nhat</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt('enter the width');
    inputHeight = prompt('enter the height');
    let height = parseInt(inputWidth);
    let weight = parseInt(inputHeight);
    let area = height * weight;
    document.write('the area is' + area);
</script>
</body>
</html>
