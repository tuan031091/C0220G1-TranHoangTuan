<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =parseInt(prompt('nhap so a'));
    let cohieu = true;
    function KiemTra(n){
        if ( n < 2){
            cohieu = false;
        } else {
            for (i = 2; i < n; i++){
                if ( n % i == 0){
                    cohieu = false;
                }
            }
        }
        if (cohieu){
            alert(n + ' la  so nguyen to')
        } else {alert(n + 'khong la phai so nguyen to')}
    }
    KiemTra(number);

</script>
</body>
</html>
