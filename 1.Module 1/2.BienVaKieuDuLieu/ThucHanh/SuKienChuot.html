<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="img" src="traibanh.jpg"/>
    <p>click button below to move the image to right</p>
    <input type="button" value="click Me" onclick="moveRight()"/>
    <input type="button" value="click Top" onclick="moveTop()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('img');

    function init() {
        imgObj = document.getElementById('img');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px'
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }
    function moveTop(){
        imgObj.style.top =parseInt(imgObj.style.top) + 5 + 'px'
    }
    window.onload = init;

</script>
</body>
</html>
