<!DOCTYPE html>
<html>
<head>
    <h1>Click on Image to Change Image </h1>
    <script>
        function changeImage(){
            var image = document.getElementById("image");
            switch(1){
                case 1 :
                    image.src = "hinhAnhGamePuzzl/funny-cat1_part1x1.jpg";
                    break;
                case 2 :
                    image.src = "hinhAnhGamePuzzl/khi1.jpg";
                    break;
                case 3:
                    image.src = "hinhAnhGamePuzzl/panda_swap_part1x1.jpg";
                    break;
                    document.getElememtById("image_change_button").innerHTML = Math.random();
            }
        }
    </script>
</head>
<body>
<div>
    <img id = "image" src = "hinhAnhGamePuzzl/khi1.jpg" >
</div>
<div>
    <button id = "image_change_button" onClick = "changeImage()" width = " 100" height = "100">OnClick</button>
</div>
</body>
</html>
