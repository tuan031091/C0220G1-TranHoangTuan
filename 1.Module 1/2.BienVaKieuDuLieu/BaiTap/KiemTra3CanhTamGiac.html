<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào cạnh a'));
    let b = parseInt(prompt('nhập vào cạnh b'));
    let c = parseInt(prompt('nhập vào cạnh c'));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c) {
            alert('a,b,c la canh mot tam giac')
        } else if (b + c > a) {
            alert('a,b,c la canh mot tam giac')
        } else if (a + c > b) {
            alert('a,b,c la canh mot tam giac')
        }
    } else alert('a,b,c khong la canh mot tam giac')
</script>
</body>
</html>
