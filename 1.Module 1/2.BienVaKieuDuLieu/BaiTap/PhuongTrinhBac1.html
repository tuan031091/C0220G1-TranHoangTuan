<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ax + b = 0
    let a = parseInt(prompt('nhap a'));
    let b = parseInt(prompt('nhap b'));
    if (a == 0) {
        if (b == 0) {
            alert('phuong trinh vo so nghiem')
        } else {
            alert('phuong trinh vo nghiem')
        }
    } else {
        if (b == 0) {
            alert('phuong trinh cos nghiem x =' + a)
        } else alert('phuong trinh co nghiem x =' + (-b / a))
    }
</script>
</body>
</html>
