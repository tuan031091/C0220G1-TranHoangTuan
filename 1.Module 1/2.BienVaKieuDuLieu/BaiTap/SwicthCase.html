<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="ngay1" min="1" max="12">
<button onclick="tinhthang()">Tinh So Ngay</button>
<br>
<span id="ketqua"></span>

<script>
    function tinhthang() {
        let thang = parseInt(document.getElementById('ngay1').value);
        switch (thang) {
            case 2:
                document.getElementById('ketqua').innerText = "thang" + thang + 'co 28 hoac 29 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerText = "thang" + thang + 'co 30 ngay';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerText = "thang" + thang + 'co 31 ngay';
                break;
            default:
                document.getElementById('ketqua').innerText = 'nhap lai thang';

        }
    }

</script>
</body>
</html>
